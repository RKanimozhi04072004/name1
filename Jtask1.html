<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jtask1</title>
</head>
<body>
    <p>Write a javascript function that reverse a number:</p>
    <p>Sample Data and output:</p>
    <label for="UserInput">Example x =</label>
    <input type="number" id="UserInput">
    <button onclick="reverseElement()">Reverse</button>
    <p>Reversed: <span id="reverseoutput"></span></p>
    <script>
        function reverseElement(){
            let Input=document.getElementById("UserInput");
            let output=document.getElementById("reverseoutput");
            let num=Input.value;
            console.log(num);
        if(!isNaN(num)){
            let number=parseFloat(num);
            let reversedNum=parseFloat(num.toString().split('').reverse().join(''));
            output.textContent=reversedNum;
        }
        else{
            output.textContent="invalid output.Please enter a number.";
        }
        }
    </script>
</body>
</html>
