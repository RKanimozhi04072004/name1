<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Btask6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .fixed-bg-container {
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .form1 {
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
     <div class="container col-sm-12 col-md-12 justify-content-center align-items-center bg-light">
        <div class="fixed-bg-container">
            <div class="container col-md-6 col-sm-12">
                <form class="form1">
                    <div class="mb-3">
                        <label for="validationServer03" class="form-label">Name</label>
                        <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
                        <div id="validationServer03Feedback" class="invalid-feedback">
                            Name is required
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="validationServer04" class="form-label">Email</label>
                        <input type="text" class="form-control is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                        <div id="validationServer04Feedback" class="invalid-feedback">
                            Email is required
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="validationServer05" class="form-label">Password</label>
                        <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
                        <div id="validationServer05Feedback" class="invalid-feedback">
                           Password is required
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Hobbies</label>
                        <input type="number" class="form-control" id="inputCity">
                      </div>
                      <br>
                    <div class="d-grid">
                        <button type="button" class="btn btn-danger ">Submit</button>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
