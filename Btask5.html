<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      img{
        width:20px;
      }
      #contact{
        width:25px;
      }
      button{
        background-color:orange;
        color:white;
        
      }
      body{
        background-color:rgb(231, 230, 230);
      }
     
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
     <div class="container">
        <form action="">
            <div class="col-md-4">
                <label for="validationServerUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend3"><i class="fa-solid fa-user"></i></span>
                  <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                  <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    Please choose a username.
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">First name</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend"><img src="user.png" alt=""></span>
                  <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                  <div  class="invalid-feedback">
                    Please choose a username.
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Last name</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend"><img src="user.png" alt=""></span>
                  <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                    Please choose a username.
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">E-Mail</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend"><img id="mail" src="mail.png" alt=""></span>
                  <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                    Please choose a username.
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Phone #</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend"><img id="contact" src="contact.png" alt=""></span>
                  <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                    Please choose a username.
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Address</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend"><img id="contact" src="address.png" alt=""></span>
                  <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                    Please choose a username.
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">City</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend"><img id="contact" src="address.png" alt=""></span>
                  <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                    Please choose a username.
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">State</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend"><img id="contact" src="state.png" alt=""></span>
                  <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                    Please choose a username.
                  </div>
                </div>
              </div>
              <div>
                <label for="">Do you have hosting? </label>
                <br>
                <input type="radio" value="yes" name="type"> yes
                <br>
                <input type="radio" value="no" name="type"> No
              </div>
              <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Project Description</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend"><img id="contact" src="project.png" alt=""></span>
                  <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                    Please choose a username.
                  </div>
                </div>
              </div>
              <br>
              <div>
                <button type="submit">Send <span><img src="telegram.png" alt=""></span></button>
              </div>
        </form>
     </div>
     
</body>
</html>
